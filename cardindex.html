<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="cardstyling.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Bebas+Neue&family=Outfit:wght@300;400;600&family=Smooch+Sans&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
	<section class="section1">
      <div class="card">
        <div class="card-grid-container">
          <div class="grid-item1 image">
            <a href="https://yourimageshare.com/ib/HeCSFRLIuZ"><img src="https://yourimageshare.com/ib/HeCSFRLIuZ.jpg" alt="youtimageshare.com - HeCSFRLIuZ"/></a>
          </div>
          <div class="grid-item2 h3">
            <p>Equilibrium #3429</p>
          </div>
          <div class="grid-item3 p">
            <p>Our Equilibrium collection promotes balance and calm</p>
          </div>
          <div class="grid-item4 price-date">
            <div class="eth-container">
              <div class="eth-logo"> 
                <svg xmlns="http://www.w3.org/2000/svg" width="11" height="18"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
              </div>
              <div class="eth-price">
                0.041 ETH
              </div>
            </div> <!-- eth container end -->
            <div class="time-container">
              <div class="time-logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
              </div>
              <div class="logo-text">
                3 days left
              </div>
            </div> <!-- time container end -->
          </div> <!-- grid item 4 end -->
          <div class="grid-item5">
            <div class="grid-item5-img">
              <a href="https://yourimageshare.com/ib/YqXIKYXcHq"><img src="https://yourimageshare.com/ib/YqXIKYXcHq.png" alt="youtimageshare.com - YqXIKYXcHq"/></a>
            </div>
            <p class="by-text">Creation of <span class="author-name">Jules Wyvern</span></p>
          </div> <!-- end of grid-item5 -->
        </div> <!-- end of card-grid-container -->
      </div>
    </section>
</body>
</html>
